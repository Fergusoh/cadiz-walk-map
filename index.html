<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cádiz Old Town Walking Route</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gray-100 p-4">
  <div
    id="app"
    class="flex flex-col lg:flex-row h-full lg:h-[calc(100vh-2rem)] max-w-7xl mx-auto space-y-4 lg:space-y-0 lg:space-x-4"
  >
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-full lg:w-1/3 bg-white shadow-xl rounded-xl p-4 overflow-y-auto order-2 lg:order-1 h-64 lg:h-full"
    >
      <h1 class="text-3xl font-extrabold text-gray-800 border-b pb-2 mb-3">
        Cádiz Old Town Tour
      </h1>

      <div class="flex items-center justify-between mb-2">
        <p class="text-xs text-gray-500">19 stops • Live navigation ready</p>
        <span
          id="tour-status"
          class="text-xs font-semibold text-emerald-700 hidden"
          >✨ Tour complete</span
        >
      </div>

      <!-- Progress bar -->
      <div class="mb-4">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
          <span id="progress-label">Stop 0 of 19</span>
          <span id="progress-percent">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
          <div
            id="progress-bar"
            class="h-2 bg-red-500 rounded-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <!-- Stops list -->
      <div id="stops-list" class="space-y-2"></div>
    </aside>

    <!-- Map -->
    <main
      class="w-full lg:w-2/3 shadow-xl rounded-xl order-1 lg:order-2 h-96 lg:h-full relative"
    >
      <div id="map" class="w-full h-full rounded-xl"></div>

      <!-- Map Controls -->
      <div class="map-controls">
        <!-- Locate button -->
        <button
          id="locate-button"
          aria-label="Toggle location tracking"
          class="map-control-button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-locate">
            <line x1="2" x2="5" y1="12" y2="12"/>
            <line x1="19" x2="22" y1="12" y2="12"/>
            <line x1="12" x2="12" y1="2" y2="5"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
            <circle cx="12" cy="12" r="7"/>
          </svg>
        </button>

        <!-- Compass indicator -->
        <div
          id="compass-wrapper"
          class="map-control-button flex items-center justify-center"
          aria-label="Direction to next stop"
        >
          <div id="compass-arrow" class="compass-arrow"></div>
        </div>
      </div>

      <!-- Modal -->
      <div
        id="message-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-[2000]"
      >
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full">
          <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
          <p id="modal-text" class="text-gray-700 mb-4"></p>
          <button
            id="modal-close-button"
            class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
          >
            Close
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
